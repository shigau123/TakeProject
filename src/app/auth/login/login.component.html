
<img class="picture  " src="https://cdn.w600.comps.canstockphoto.com/family-goes-shopping-cartoon-people-vector-clip-art_csp53105415.jpg" height="800px" width="1000px">
 <div class="position text-center card shadow p-2 ">
 <h3>Login</h3>
 <div class="container">
 <div class="">
 <form [formGroup]="loginForm" (ngSubmit)="login()" >
     <div class="form-group">
         <label for="exampleInputEmail1">Email address</label>&nbsp;&nbsp;
         <input type="email" name="email"  aria-describedby="emailHelp"name="email" formControlName="email" >
         <span *ngIf="email?.invalid && email?.touched" style="color: red;">*Enter valid email Id</span>
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="password" name="password" aria-describedby="passHelp" formControlName="password" name="password" formControlName="password" >
         <span *ngIf="pass?.invalid && pass?.touched" style="color: red;">*Enter valid Password</span>
       </div>
       <div class="form-group">
        <label for="exampleInputPassword1">Role</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="inputState" class="form-control">
            <option selected>Admin</option>
            <option>User</option>
          </select>
      </div>
       
       
     <button [disabled]="loginForm.invalid" type="Submit"  class="btn btn-primary">Login</button><br>
   </form>
   <div class="form-group mt-2 ml-5">
     <div> Don't have account? <a routerLink="/auth/register">Register</a></div>
   </div>
   </div>
   </div>
 </div>
