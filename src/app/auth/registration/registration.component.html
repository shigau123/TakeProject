<img class="picture  " src="https://cdn.pixabay.com/photo/2019/03/05/02/02/grocery-shopping-4035413__340.png" height="800px" width="1000px">
 <div class="position text-center card shadow p-2 ">
 <h3>Registeration</h3>
 <div class="container">
 <div class="">
  <form  [formGroup]="regForm" (ngSubmit)="Reg()">
     <div class="form-group">
         <label for="exampleInputEmail1">Email address</label>&nbsp;&nbsp;
         <input type="email" name="email"  aria-describedby="emailHelp"name="email" formControlName="email" >
         <span *ngIf="email?.invalid && email?.touched" style="color: red;">*Enter valid email Id</span>
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="password" name="password" aria-describedby="passHelp" formControlName="password" name="password" formControlName="password" >
         <span *ngIf="password?.invalid && password?.touched" style="color: red;">*Enter valid Password</span>
       </div>
       
     <button [disabled]="regForm.invalid" type="Submit" class="btn btn-primary">Resgister</button><br>
   </form>
   <div class="form-group mt-2 ml-5">
    <div class="text sign-up-text">Already have an account? <a routerLink="/auth/login">login</a></div>
   </div>
   </div>
 </div>
