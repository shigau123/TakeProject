<div class="col-lg-9"  style="margin-left: 400px;" *ngIf='product.length==0'>
    <img src="https://assets.materialup.com/uploads/66fb8bdf-29db-40a2-996b-60f3192ea7f0/preview.png" alt=""><br>
     <button class="btn btn-primary" type="button" routerLink="/products/home" style="margin-left: 350px;" >ShopNow</button> 
    
</div>
<div class="container-fluid"*ngIf='product.length !=0'>
    <div class="row" *ngFor="let pro of product; let i=index">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">{{pro.name}}</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">{{pro.price}}</th>
                                <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img [src]="pro.imgUrl" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{pro.discription}}</a>
                                            <p class="text-muted small"> <br> Brand:{{pro.name}}</p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
  
                                    </select> </td>
                                <td>
                                    <div class="price-wrap"> <var class="price">{{pro.price}}</var> <small class="text-muted"> {{pro.price}}each </small> </div>
                                </td>
                                <td class="text-right d-none d-md-block"> <button class="btn btn-light" type="button" (click)="remove(pro)"> Remove</button> </td>
                                <td class="text-right d-none d-md-block"> <button class="btn btn-light" type="button" (click)="emptycart(pro)"> Emptycart</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
        <aside class="col-lg-3">
           
            
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total price:</dt>
                        <dd class="text-right ml-3">$69.97</dd>
                    </dl>
                    
                    <dl class="dlist-align">
                        <dt>Total:</dt>
                        <dd class="text-right text-dark b ml-3"><strong>{{pro.price}}</strong></dd>
                    </dl>
                    <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" routerLink="/products/pay" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2"  routerLink="/products/home"  data-abc="true">Continue Shopping</a>
                </div>
            </div>
        </aside>
    </div>
</div>
